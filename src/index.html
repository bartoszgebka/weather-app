<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="sass/style.scss" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<script defer type="module" src="js/index.js"></script>
		<title>My weather</title>
	</head>
	<body class="bg-day--clear">
		<header class="header">
			<div class="container">
				<div class="header__wrapper">
					<h1 class="header__title">
						<img src="img/location.svg" class="header__icon" alt="location" />
						<span>Olsztyn</span>
					</h1>
					<p class="header__subtitle">27 październik 2022, czwartek</p>
				</div>
				<a class="header__operation" href="search.html" title="Search">
					<img src="img/search-with-shadow.svg" alt="search" />
				</a>
			</div>
		</header>
		<main class="main">
			<section class="weather">
				<img src="img/day/clear.svg" alt="Clear" class="weather__icon" />
				<h2 class="weather__temperature">17°C</h2>
				<p class="weather__description">Słonecznie</p>
				<div class="weather__min-max">
					<div>Min.: <span class="min__value">17°C</span></div>
					<div>Max.: <span class="max__value">24°C</span></div>
				</div>
			</section>

			<div class="container grid grid--2-col-md">
				<div class="information">
					<div class="accordion accordion--flatten-xs">
						<div class="accordion__header">
							<h3 class="accordion__title">Dodatkowe informacje</h3>
						</div>
						<ul class="accordion__list accordion__list--show">
							<li class="accordion__item">
								<div class="item-inner">
									<span class="item__title">Wiatr:</span>
									<span class="item__icon item__icon--sm">
										<img src="img/add-info/wind.svg" alt="Wind" />
									</span>
									<span class="item__value">6.2 m/s</span>
								</div>
							</li>
							<li class="accordion__item">
								<div class="item-inner">
									<span class="item__title">Zachmurzenie:</span>
									<span class="item__icon item__icon--sm">
										<img src="img/add-info/clouds.svg" alt="Clouds" />
									</span>
									<span class="item__value">30%</span>
								</div>
							</li>
							<li class="accordion__item">
								<div class="item-inner">
									<span class="item__title">Deszcz:</span>
									<span class="item__icon item__icon--sm">
										<img src="img/add-info/rain.svg" alt="Rain" />
									</span>
									<span class="item__value">3.17mm</span>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="forecasts">
					<div class="accordion">
						<div class="accordion__header">
							<h3 class="accordion__title">Prognoza (5 dni)</h3>
						</div>
						<ul class="accordion__list accordion__list--show">
							<li class="accordion__item">
								<div class="item-inner">
									<span class="item__title">Dzisiaj:</span>
									<span class="item__icon">
										<img src="img/day/clear.svg" alt="Clear" />
									</span>
									<span class="item__value">
										<span class="item__value--primary"> 13°C </span>
										<span class="item__value--secondary"> -1°C </span>
									</span>
								</div>
							</li>
							<li class="accordion__item">
								<div class="item-inner">
									<span class="item__title">Piątek:</span>
									<span class="item__icon">
										<img src="img/day/clear.svg" alt="Clear" />
									</span>
									<span class="item__value">
										<span class="item__value--primary"> 16°C </span>
										<span class="item__value--secondary"> 11°C </span>
									</span>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</main>
		<div class="operation-bar">
			<a class="operation-bar__icon" href="search.html" title="Search">
				<img src="img/search.svg" alt="search" />
			</a>
		</div>
	</body>
</html>
